name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "danka.suchomelova@seznam.cz"
        
        # Použití osobního přístupového tokenu jako jména uživatele
        git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
        
        git clone https://github.com/${{ github.repository }} --branch gh-pages dist-deploy
        cp -r dist/* dist-deploy
        cd dist-deploy

        # Přidání osobního přístupového tokenu
        echo "//registry.npmjs.org/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

        git add .
        git commit -m "Deploy updated dist to GitHub Pages"
        git push origin gh-pages
