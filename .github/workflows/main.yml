name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "danka.suchomelova@seznam.cz"
        git config --global user.name "suchomelova-dana"
        git fetch origin gh-pages:gh-pages
        git add .
        git commit -m "Deploy updated dist to GitHub Pages"
        git push origin gh-pages
        git checkout gh-pages
        git rm -r .
