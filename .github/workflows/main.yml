      pull-requests: write
    name: Build and Deploy Vue
    steps:
      - uses: actions/checkout@v2

      - id: Build-And-Deploy
        run: |
            git config --global user.email "danka.suchomelova@seznam.cz" 
            git config --global user.name "suchomelova-dana"
            npm run deploy




